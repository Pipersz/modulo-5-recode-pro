<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercury Viagens | Página Inicial</title>
  <meta name="description" content="A melhor agência de viagens do Brasil" />
  <meta name="keywords" content="Viagens, Turismo, Agência"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="fragments/fragments::header">Menu</header>
	<main>
    <section class="contact-section pt-5 pb-5">
      <div class="container">
        <h2 class="mb-4 text-center">Contato</h2>
        <form method="post" th:action="@{/contato}" th:object="${contato}">
          <div class="form-group mb-3">
            <label for="name">Nome</label>
            <input type="text" id="name" class="form-control" required 
            	placeholder="Nome Completo" th:field="*{nome}">
          </div>
          <div class="form-group mb-3">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" required 
            	placeholder="E-mail" th:field="*{email}">
          </div>
          <div class="form-group mb-3">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" class="form-control" required 
            	placeholder="Telefone" th:field="*{telefone}">
          </div>
          <div class="form-group mb-3">
            <label for="contact-option">Opção de contato</label>
            <select class="form-control" id="contact-option" required 
            	th:field="*{opcaoContato}">
              <option value="whatsapp">Whatsapp</option>
              <option value="email">E-mail</option>
              <option value="telefone">Telefone</option>
            </select>
          </div>
          <button class="btn primary-bg text-white">Enviar</button>
        </form>
      </div>
    </section>
  </main>
  <footer th:replace="fragments/fragments::footer">Footer</footer>
</body>
<div th:replace="fragments/fragments::scripts"></div>
</html>
