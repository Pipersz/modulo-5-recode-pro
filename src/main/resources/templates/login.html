<!DOCTYPE html>
<html lang="Pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercury Viagens | Login</title>
  <meta name="description" content="A melhor agência de viagens do Brasil" />
  <meta name="keywords" content="Viagens, Turismo, Agência"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
  <header th:replace="fragments/fragments::header"></header>
  <main>

    <section class="main-section container">
		<h1 class="mt-3">Login da área do administrador</h1>
		
		<div th:if="${param.logout}" class="mt-3 text-success">
			Você se desconectou
		</div>
		
		<div th:if="${param.error}" class="mt-3 text-danger">
			E-mail ou senha inválidos
		</div>
		
		<form th:attr="action=@{/login}" method="post" class="form">
			<div class="form-group">
				<label>E-mail</label>				
				<input type="email" name="username" required class="form-control">
			</div>
			<div class="form-group mt-2">
				<label>Senha</label>
				<input type="password" name="password" required class="form-control">
			</div>
			<div class="form-group mt-2">
				<button class="btn primary-bg text-white">Login</button>
			</div>
		</form>
		
		<div class="mt-1">			
		  <a th:href="@{/register}">Cadastro de adminstrador</a>
		</div>
		
    </section>
    
  </main>
  <div class="fixed-bottom">  
    <footer th:replace="fragments/fragments::footer"></footer>
  </div>

</body>
<div th:replace="fragments/fragments::scripts"></div>
</html>
