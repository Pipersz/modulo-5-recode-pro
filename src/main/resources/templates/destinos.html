<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercury Viagens | Destinos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="fragments/fragments::header">Menu</header>
  <main>
    <section class="contact-section pt-5 pb-5">
      <div class="container">
        <h2 class="mb-4 text-center">Destinos</h2>
        <div class="d-md-flex margin-auto flex-wrap">

          <div class="row gy-3">
			  
		    <div class="col-md-6" th:each="destino, index : ${destinos}" 
		      th:object="${destino}">
              <div class="card">
	  		    <div class="carousel slide" data-ride="carousel"
	  		      th:id="'carouselExampleIndicators' + ${index.index}">
			      <div class="carousel-inner">
				    <div class="carousel-item" 
				      th:each="imagem, imgIndex: ${destino.imagens}"
				      th:classappend="${imgIndex.index == 0} ? 'active' : ''">
					  <img class="d-block w-100" 
                      	th:src="@{'data:image/png;base64,'+ ${imagem.toBase64}}" 
                      	alt="Imagem do destino">
					</div>
				  </div>
				  
				  <a class="carousel-control-prev full-opacity" 
                	th:href="'#carouselExampleIndicators' + ${index.index}" 
                	role="button" 
                	data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                  </a>
                  <a class="carousel-control-next full-opacity" 
                	th:href="'#carouselExampleIndicators' + ${index.index}" 
                	role="button" 
                	data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                  </a>
                
				</div>
    
                <div class="card-body">
                  <h3 class="card-title" th:text="*{nome}">Nome</h3>
                  <p class="card-text" style="height: 150px; overflow-y: scroll"
                  	th:text="*{descricao}">Descrição</p>
                  <a th:href="@{/contato}" class="btn primary-bg text-white btn-cta w-100">Mais informações</a>
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>
  </main>
	<footer th:replace="fragments/fragments::footer">Footer</footer>
</body>
<div th:replace="fragments/fragments::scripts"></div>
</html>
