<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <title>Mercury Viagens | Admin | Destinos</title>
		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
		  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
		  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
		  <link rel="stylesheet" th:href="@{/css/style.css}">
		  <link rel="stylesheet" th:href="@{/css/admin/style.css}">
	</head>
	<body class="mobile-fit-content">
		<header th:replace="/admin/fragments/fragments::header">
			Menu admin
		</header>
		
		<main>
			<div class="container">			
				<h1>Destinos</h1>
				
				<a th:href="@{/admin/destinos/cadastrar}"
					class="btn btn-outline-secondary">Cadastrar</a>
				
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Descrição</th>
							<th>N. imagens</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="destino : ${destinos}" th:object="${destino}">
							<td th:text="*{id}">ID</td>
							<td th:text="*{nome}">Nome</td>
							<td class="celula-descricao">
								<div th:text="*{descricao}" class="limite-texto">									
								Descrição
								</div>
							</td>
							<td th:text="*{numImagens}">Quantidade de imagens</td>
							<td>
								<a class="btn btn-outline-secondary" 
									th:href="@{/admin/destinos/{id}(id=${destino.id})}">Editar</a>
								
								<form class="d-inline-block"
									th:method="delete"
									th:action="@{/admin/destinos/{id}(id=${destino.id})}">
									<button class="btn btn-outline-danger">Excluir</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</main>
	</body>
	<div th:replace="fragments/fragments::scripts"></div>
</html>
