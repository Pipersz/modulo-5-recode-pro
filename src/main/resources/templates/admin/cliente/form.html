<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <title>Mercury Viagens | Admin | Clientes</title>
		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
		  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
		  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
		  <link rel="stylesheet"th:href="@{/css/style.css}">
	</head>
	<body>
		<header th:replace="/admin/fragments/fragments::header">
			Menu Admin
		</header>
		
		<main>
			<div class="container">			
				<h1>Cadastrar Cliente</h1>
				
				<a th:href="@{/admin/clientes}"
					class="btn">Voltar</a>
				
				<form th:method="${metodoHttp}" 
					th:object="${cliente}"
					th:action="@{/admin/clientes}">
					
					<div class="form-group">
						<label for="cpf">CPF</label>						
						<input 
							type="text" 
							class="form-control"
							id="cpf"
							th:readonly="${cliente.cpf != null}" 
							th:field="*{cpf}">
					</div>
					
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" required th:field="*{nome}" 
							class="form-control" id="nome">
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" required th:field="*{email}" class="form-control"
							id="email">
					</div>
					<div class="form-group mt-3">
						<button class="btn btn-outline-secondary">Salvar</button>
					</div>
				</form>
				
			</div>
			
		</main>
	</body>
	<div th:replace="fragments/fragments::scripts"></div>
</html>
