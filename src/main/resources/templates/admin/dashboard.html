<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Mercury Viagens | Admin | Destinos</title>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
	  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
	  <link rel="stylesheet" th:href="@{/css/style.css}">
	  <link rel="stylesheet" th:href="@{/css/admin/style.css}">
</head>
<body>
	<header th:replace="/admin/fragments/fragments::header">
		Menu admin
	</header>
	
	<main>
		<div class="container mt-3">			
			<h1>Dashboard</h1>
			
			<div class="d-md-flex margin-auto flex-wrap">
				<div class="row gy-3">
					<div class="col-md-4">
						<div class="card">
							<div class="card-body">
								<h3 class="card-title">Clientes</h3>
								<p class="card-text">Gerenciamento de clientes</p>
								<a th:href="@{/admin/clientes}" class="d-block btn primary-bg text-white">Ver</a>
							</div>
						</div>						
					</div>
					<div class="col-md-4">						
						<div class="card">
							<div class="card-body">
								<h3 class="card-title">Destinos</h3>
								<p class="card-text">Gerenciamento de destinos de viagens</p>
								<a th:href="@{/admin/destinos}" class="d-block btn primary-bg text-white">Ver</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">						
						<div class="card">
							<div class="card-body">
								<h3 class="card-title">Pacotes</h3>
								<p class="card-text">Gerenciamento de pacotes de viagens</p>
								<a th:href="@{/admin/pacotes}" class="d-block btn primary-bg text-white">Ver</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">						
						<div class="card">
							<div class="card-body">
								<h3 class="card-title">Contatos</h3>
								<p class="card-text">Gerenciamento de contatos do site</p>
								<a th:href="@{/admin/contatos}" class="d-block btn primary-bg text-white">Ver</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">						
						<div class="card">
							<div class="card-body">
								<h3 class="card-title">Vendas</h3>
								<p class="card-text">Gerenciamento de vendas de pacotes</p>
								<a th:href="@{/admin/vendas}" class="d-block btn primary-bg text-white">Ver</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</main>
</body>
<div th:replace="fragments/fragments::scripts"></div>
</html>
