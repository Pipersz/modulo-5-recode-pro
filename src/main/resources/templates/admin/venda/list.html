<!DOCTYPE html>
<html>
<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Mercury Viagens | Admin | Vendas</title>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
	  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
	  <link rel="stylesheet" th:href="@{/css/style.css}">
	  <link rel="stylesheet" th:href="@{/css/admin/style.css}">
</head>
<body>
	<header th:replace="/admin/fragments/fragments::header">
		Menu admin
	</header>
	<main>
		<div class="container">			
			<h1>Vendas</h1>
			
			<a class="btn btn-outline-secondary" th:href="@{/admin/vendas/cadastrar}">Cadastrar</a>
			
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Pacote</th>
						<th>Cliente</th>
						<th>Prestações</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="venda : ${vendas}" th:object="${venda}">
						<td th:text="*{id}">ID</td>
						<td th:text="*{pacoteViagem.nome}">Pacote</td>
						<td th:text="*{cliente.nome}">Nome</td>
						<td th:text="*{numPrestacoes}">Prestações</td>
						<td>
							<a class="btn btn-outline-secondary" 
								th:href="@{/admin/vendas/{id}(id=${venda.id})}">Editar</a>
							
							<form class="d-inline-block"
								th:method="delete"
								th:action="@{/admin/vendas/{id}(id=${venda.id})}">
								<button class="btn btn-outline-danger">Excluir</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>
<div th:replace="fragments/fragments::scripts"></div>
</html>
