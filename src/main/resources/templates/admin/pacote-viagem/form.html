<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Mercury Viagens | Admin | Pacotes de Viagem</title>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
	  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
	  <link rel="stylesheet"th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="/admin/fragments/fragments::header">
		Menu Admin
	</header>
	
	<main>
		<div class="container">			
			<h1>Cadastrar Pacote de Viagem</h1>
			
			<a th:href="@{/admin/pacotes}"
				class="btn">Voltar</a>
			
			<form th:method="${metodoHttp}" 
				th:object="${pacoteViagem}"
				th:action="@{/admin/pacotes}">
				
				<input type="hidden" readonly th:field="*{id}">
				
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" th:field="*{nome}" required 
						class="form-control" id="nome">
				</div>
				
				<div class="form-group">
					<label for="destino">Destino</label>
					<select th:field="*{destino}" class="form-control" id="destino">
						<option th:each="destino : ${destinos}" 
							th:value="${destino.id}"
							th:text="${destino.nome}">Destino
						</option>
					</select>
				</div>
				<div class="form-group">
					<label for="preco">Preço</label>
					<input type="number" required th:field="*{preco}" 
						class="form-control" id="preco" step="0.01">
				</div>
				<div class="form-group">
					<label for="numMaxPrestacoes">Número máximo de prestações</label>
					<input type="number" required th:field="*{numMaxPrestacoes}" 
						class="form-control" id="numMaxPrestacoes">
				</div>
				<div class="form-group">
					<label for="dataIda">Data da ida</label>
					<input type="date" required th:field="*{dataIda}" 
						class="form-control" id="dataIda">
				</div>
				<div class="form-group">
					<label for="dataVolta">Data da volta</label>
					<input type="date" required th:field="*{dataVolta}"
						class="form-control" id="dataVolta">
				</div>
				<div class="form-group mt-3">
					<button class="btn btn-outline-secondary">Salvar</button>
				</div>
			</form>
			
		</div>
		
	</main>
</body>
<div th:replace="fragments/fragments::scripts"></div>
</html>
