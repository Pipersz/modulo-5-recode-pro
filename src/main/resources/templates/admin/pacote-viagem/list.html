<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Mercury Viagens | Admin | Destinos</title>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
	  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
	  <link rel="stylesheet" th:href="@{/css/style.css}">
	  <link rel="stylesheet" th:href="@{/css/admin/style.css}">
</head>
<body>
	<header th:replace="/admin/fragments/fragments::header">
		Menu admin
	</header>
	
	<main>
		<div class="container">			
			<h1>Pacotes de Viagem</h1>
			
			<a th:href="@{/admin/pacotes/cadastrar}"
				class="btn btn-outline-secondary">Cadastrar</a>
			
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Destino</th>
						<th>Preço</th>
						<th>Número máximo de prestações</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pacote : ${pacotesViagens}" th:object="${pacote}">
						<td th:text="*{id}">ID</td>
						<td th:text="*{nome}">Nome</td>
						<td th:text="*{destino.nome}">Destino</td>
						<td th:text="*{preco}">Preço</td>
						<td th:text="*{numMaxPrestacoes}">Número máximo de prestações</td>
						<td>
							<a class="btn btn-outline-secondary" 
								th:href="@{/admin/pacotes/{id}(id=${pacote.id})}">Editar</a>
							
							<form class="d-inline-block"
								th:method="delete"
								th:action="@{/admin/pacotes/{id}(id=${pacote.id})}">
								<button class="btn btn-outline-danger">Excluir</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</main>
</body>
<div th:replace="fragments/fragments::scripts"></div>
</html>
